<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(98, 98, 156);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição!!</p>
    <script>
       window.alert ('Vou fazer algumas perguntas pessoais, para prosseguir é só apertar o "Ok"!')
       var nome = window.prompt('Qual seu nome?')
       var idade = window.prompt('Qual sua idade?')
       window.alert ('É um grande prazer te conhecer, ' + nome + '!!!')
       window.alert ('Sua idade é de ' + idade + ' anos' )
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area" >
        Clique em mim...
     </div>

     <script>

        var are = document.querySelector('div#area')
        are.addEventListener('click', clicar)
        are.addEventListener('mouseenter', entrar)
        are.addEventListener('mouseout', sair)

        function clicar(){
            are.innerHTML = 'Clicou!'
            are.style.background = 'red'
        }
        function entrar(){
            are.innerHTML = 'Entrou!'
            are.style.background = 'black'
        }
        function sair(){
            are.innerHTML = 'Saiu!'
            are.style.background = 'green'
        }

     </script>
   
</body>
</html>
